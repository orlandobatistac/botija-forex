<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botija Forex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div x-data="dashboard()" x-init="init()">
        <!-- Header -->
        <header class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-green-400">üìä Botija Forex</h1>
                <div class="flex items-center gap-4">
                    <span class="px-3 py-1 rounded-full text-sm"
                          :class="status.mode === 'DEMO' ? 'bg-yellow-600' : 'bg-green-600'"
                          x-text="status.mode">
                    </span>
                    <span class="text-gray-400" x-text="status.instrument"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Balance -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-1">Balance</div>
                    <div class="text-2xl font-bold" x-text="'$' + status.balance.toFixed(2)"></div>
                </div>

                <!-- NAV -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-1">NAV</div>
                    <div class="text-2xl font-bold" x-text="'$' + status.nav.toFixed(2)"></div>
                </div>

                <!-- Position -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-1">Position</div>
                    <div class="text-2xl font-bold"
                         :class="status.position_units > 0 ? 'text-green-400' : status.position_units < 0 ? 'text-red-400' : 'text-gray-400'"
                         x-text="status.position_units + ' units'">
                    </div>
                </div>

                <!-- Unrealized P/L -->
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="text-gray-400 text-sm mb-1">Unrealized P/L</div>
                    <div class="text-2xl font-bold"
                         :class="status.unrealized_pl >= 0 ? 'text-green-400' : 'text-red-400'"
                         x-text="'$' + status.unrealized_pl.toFixed(2)">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <div class="flex gap-4">
                    <button @click="runCycle()"
                            class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium">
                        ‚ñ∂Ô∏è Run Cycle
                    </button>
                    <button @click="refreshData()"
                            class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-lg font-medium">
                        üîÑ Refresh
                    </button>
                </div>
            </div>

            <!-- Recent Cycles -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Recent Cycles</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-gray-400 text-left">
                                <th class="pb-3">Time</th>
                                <th class="pb-3">Instrument</th>
                                <th class="pb-3">Price</th>
                                <th class="pb-3">Signal</th>
                                <th class="pb-3">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="cycle in cycles" :key="cycle.id">
                                <tr class="border-t border-gray-700">
                                    <td class="py-3" x-text="formatTime(cycle.timestamp)"></td>
                                    <td class="py-3" x-text="cycle.instrument"></td>
                                    <td class="py-3" x-text="cycle.price.toFixed(5)"></td>
                                    <td class="py-3">
                                        <span class="px-2 py-1 rounded text-sm"
                                              :class="{
                                                  'bg-green-600': cycle.ai_signal === 'BUY',
                                                  'bg-red-600': cycle.ai_signal === 'SELL',
                                                  'bg-gray-600': cycle.ai_signal === 'HOLD'
                                              }"
                                              x-text="cycle.ai_signal">
                                        </span>
                                    </td>
                                    <td class="py-3" x-text="cycle.action"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        function dashboard() {
            return {
                status: {
                    mode: 'DEMO',
                    instrument: 'EUR_USD',
                    balance: 0,
                    nav: 0,
                    position_units: 0,
                    unrealized_pl: 0,
                    is_running: false
                },
                cycles: [],

                async init() {
                    await this.refreshData();
                    // Auto-refresh every 30 seconds
                    setInterval(() => this.refreshData(), 30000);
                },

                async refreshData() {
                    try {
                        const dashRes = await fetch('/api/v1/bot/dashboard');
                        this.status = await dashRes.json();

                        const cyclesRes = await fetch('/api/v1/cycles?limit=10');
                        this.cycles = await cyclesRes.json();
                    } catch (e) {
                        console.error('Error fetching data:', e);
                    }
                },

                async runCycle() {
                    try {
                        await fetch('/api/v1/bot/cycle', { method: 'POST' });
                        await this.refreshData();
                    } catch (e) {
                        console.error('Error running cycle:', e);
                    }
                },

                formatTime(timestamp) {
                    if (!timestamp) return '-';
                    return new Date(timestamp).toLocaleString();
                }
            }
        }
    </script>
</body>
</html>

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30m
          command_timeout: 10m
          debug: true
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            # Setup SSH key for GitHub
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/github_deploy
            chmod 600 ~/.ssh/github_deploy
            
            # Add GitHub to known_hosts
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null
            
            # Setup ssh-agent
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github_deploy
            
            # Deploy
            cd /var/www/botija-forex || exit 1
            
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            source venv/bin/activate
            pip install -r backend/requirements.txt --quiet
            
            echo "ğŸ”„ Restarting bot service..."
            systemctl restart botija-forex
            sleep 3
            
            echo "âœ… Verifying service..."
            if systemctl is-active --quiet botija-forex; then
              echo "âœ… Deployment successful - botija-forex service is running"
            else
              echo "âŒ Deployment failed - botija-forex service is not running"
              systemctl status botija-forex
              exit 1
            fi
